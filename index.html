<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = 'views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>
<body>
    <div class="page">
        <header class="header">
            <!-- replace for white background or transparent backgrount -->
        <!--<div class="header-wrapper header-active">--> 
        <div class="header-wrapper header-transparent">
                <div data-include="header"></div>
            </div>
        </header>
        <div class="banner">
            <img class="banner-img" src="img/9193579.png"/>
            <!--<img class="banner-img" src="img/hp-oh-hi.png"/>-->
            <div class="banner-label">Hello! Welcome to Aurora</div>
        </div>
        <div data-include="email-panel"></div>
        <div data-include="footer"></div>
    </div>  
</body>
</html>
